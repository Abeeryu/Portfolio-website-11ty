<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="logo">
        <a href="/">Abeer Younes</a>
      </h1>

      <nav class="nav">
        <a href="/">Home</a>
        <a href="/about/">About</a>
        <a href="/projects/">Projects</a>
        <a href="/contact/">Contact</a>
      </nav>
    </header>

    <main class="content">
      <section id="home" class="hero">
        <h1 class="big-title">
          <span> PORTFOLIO </span>
        </h1>
        <p class="small-text">Curious? come and have a look!</p>
        <p class="small-text btn-hover">
          <a href="/projects/">Bekijk projecten</a>
        </p>
      </section>
      <style>
        .big-title {
          /* background: hotpink; */
          font-size: 15vw;
          animation-name: scale-down;
          animation-range: 60% exit;
          animation-timeline: view();
          padding: 10vw 0;
        }

        @keyframes scale-down {
          from {
            font-size: 15vw;
          }
          to {
            font-size: 3vw;
          }
        }

        .hero p {
          animation-name: fade-in;
          animation-range: entry contain 20%;
          animation-timeline: view();
        }

        @keyframes fade-in {
          from {
            opacity: 0;
          }
          to {
            opacity: 1;
          }
        }
      </style>
    </main>

    <button id="music-btn">â–¶ Play music</button>

    <audio id="bg-music" loop>
      <source src="/audio/Hazelwood - Coming Of Age.mp3" type="audio/mpeg" />
    </audio>

    <script src="/js/hero-scroll.js" defer></script>
    <script src="/js/audio.js" defer></script>
  </body>
</html>
